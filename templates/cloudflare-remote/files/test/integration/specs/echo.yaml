name: "Echo - Basic"
description: "Verify that echo tool returns the provided message"
tool: "echo"
arguments:
  message: "Hello, MCP Server!"

assertions:
  - type: "success"
  - type: "response_time_ms"
    max: 3000
  - type: "contains_text"
    text: "Hello, MCP Server!"
  - type: "regex_match"
    pattern: "^Echo: "
