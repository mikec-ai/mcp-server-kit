name: "Health Check - Basic"
description: "Verify that health_check tool returns server status"
tool: "health_check"
arguments: {}

assertions:
  - type: "success"
  - type: "response_time_ms"
    max: 5000
  - type: "contains_text"
    text: "healthy"
  - type: "json_path"
    path: "$.status"
    expected: "healthy"
